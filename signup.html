<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>listn | Sign Up</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background-color: #1f1f1f;
    padding: 40px 50px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
    width: 320px;
    text-align: center;
  }

  h1 {
    font-weight: 700;
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #ddd;
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid #ddd;
    width: 0;
    animation:
      typing 2s steps(8) forwards,
      blink 0.75s step-end infinite;
    margin-left: auto;
    margin-right: auto;
  }

  @keyframes typing {
    to {
      width: 8ch;
    }
  }
  @keyframes blink {
    50% {
      border-color: transparent;
    }
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input {
    padding: 14px 15px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    background-color: #2a2a2a;
    color: #eee;
    transition: box-shadow 0.3s ease;
  }
  input::placeholder {
    color: #666;
  }
  input:focus {
    outline: none;
    box-shadow: 0 0 8px #444;
    background-color: #333;
  }

  button {
    padding: 12px;
    background-color: #333;
    border: none;
    border-radius: 6px;
    color: #ddd;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #444;
  }

  .bottom-text {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #999;
  }
  .bottom-text a {
    color: #ddd;
    font-weight: 600;
    text-decoration: none;
  }
  .bottom-text a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>listn.dev</h1>
    <form autocomplete="off" spellcheck="false">
      <input id="username" name="username" type="text" required autocomplete="off" placeholder="Choose a username" />
      <input id="password" name="password" type="password" required autocomplete="off" placeholder="Create a password" />
      <input id="inviteCode" name="inviteCode" type="text" required autocomplete="off" placeholder="Invite code" />
      <button type="submit">Sign Up</button>
    </form>
    <p class="bottom-text">Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
